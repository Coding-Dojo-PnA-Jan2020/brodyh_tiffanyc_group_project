{% with messages = get_flashed_messages(category_filter = ['main']) %}
  {% if messages %}
    <div class="alert alert-info">
      <div class="container">
        <ul class="list-unstyled">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endif %}
{% endwith %}
