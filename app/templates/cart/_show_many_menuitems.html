<div class="cart">
  <table class="table table-condensed table-hover">
    <tbody>
      {% for menuitem in menuitems %}
        <tr>
          <!-- <td><b><span class="currency-usd">{{ menuitem.price }}</span></b></td> -->
          <td>
            <div class="row">
              <div class="col-sm-3 col-md-5 col-lg-3">
                <img src="{{ url_for('static', filename = menuitem.image_url_path) }}" alt="{{ menuitem.name }}" class="cart-menu-img">
              </div>
              <div class="col-sm-4 col-md-7 col-lg-8">
                <h4>{{ menuitem.name }}</h4>
                <p class="menu-item-description">{{ menuitem.description }}</p>
                <p class="menu-item-price"><b>{{ menuitem.price|pretty_price }}</b></p>
              </div>
            </div>
          </td>
          <td>
            <form action="{{ url_for('cart.remove', id = menuitem.id) }}" method="post">
              <input type="submit" value="[x] Remove" class="link-btn remove-from-cart">
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
