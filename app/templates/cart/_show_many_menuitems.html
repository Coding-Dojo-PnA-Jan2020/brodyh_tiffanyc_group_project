<table class="table table-borderless table-condensed table-striped">
  <tbody>
    {% for menuitem in menuitems %}
      <tr>
        <!-- <td><b><span class="currency-usd">{{ menuitem.price }}</span></b></td> -->
        <td>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <img src="{{ url_for('static', filename = menuitem.image_url_path) }}" alt="{{ menuitem.name }}" class="img img-responsive rounded w-100">
            </div>
            <div class="col-sm-6 col-md-6">
              <h3>{{ menuitem.name }}</h3>
              <p>{{ menuitem.description }}</p>
              <p><b>{{ menuitem.price|pretty_price }}</b></p>
            </div>
          </div>
        </td>
        <td>
          <form action="{{ url_for('cart.remove', id = menuitem.id) }}" method="post">
            <input type="submit" value="Remove" class="btn peking-button peking-button--remove">
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
