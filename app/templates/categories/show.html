{% extends 'layout.html' %}
{% block head_title %}{{ category.name }}{% endblock %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
  <div class="page-header">
    <h1>{{ category.name }}</h1>
  </div>
  {% if current_user is defined and current_user.is_admin %}
    <div class="btn-toolbar mb-4">
      <div class="btn-group mr-2">
        <a href="{{ url_for('menuitems.new') }}" class="btn btn-dark"><i class="fas fa-plus"></i>New</a>
      </div>
    </div>
  {% endif %}
  {% include 'menuitems/_show_many.html' %}
{% endblock %}
