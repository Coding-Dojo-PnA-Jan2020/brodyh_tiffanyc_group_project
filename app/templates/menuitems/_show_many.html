{% if menuitems|count > 0 %}
  <div class="menu-overview">
    {% for menuitem in menuitems %}
      <div class="card">
        <img class="card-img-top menu-items-img" src="{{ url_for('static', filename = menuitem.image_url_path) }}" alt="{{ menuitem.name }}">
        <div class="card-body">
          <h4 class="card-title">{{ menuitem.name }}</h4>
          <!-- <p class="card-text"><b><span class="currency-usd">{{ menuitem.price }}</span></b></p> -->
          <p class="card-text menu-item-price"><b>{{ menuitem.price|pretty_price }}</b></p>
          <p class="card-text menu-item-description">{{ menuitem.description }}</p>
          <div class="card-footer-order">
            <form action="{{ url_for('cart.add', id = menuitem.id) }}" method="post">
              <input type="submit" value="Add to Order" class="btn peking-button peking-button--order">
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  {% include '_error_no_content.html' %}
{% endif %}
